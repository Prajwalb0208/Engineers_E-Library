<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Catalog</title>
    <style>
        /* CSS for styling the book cards */
        .book-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            width: 300px;
            display: inline-block;
            vertical-align: top;
        }
        .book-card h2 {
            margin-top: 0;
        }
        .book-card p {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="book-catalog"></div>
    <button id="load-books-btn">View Books</button>
    
    <script src="assets.js"></script>
</body>
</html>
